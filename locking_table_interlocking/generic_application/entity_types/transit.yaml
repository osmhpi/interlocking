name: Transit
description: Zone with a direction.
interfaces:
  SCICC:
    outputs:
      Active:
        description: Indicates if the transit is currently active.
        type: boolean
        mapping:
          true: Transit.State == ActiveInactive::ACTIVE
          false: Transit.State != ActiveInactive::ACTIVE
        default: true
        kind: continuous
properties:
  activating_routes:
    description: Routes that activate this transit.
    type: route
    min: !!int 0
    max: unbounded
  underlying_zone:
    description: The underlying zone that forms this transit.
    type: zone
    min: !!int 1
    max: !!int 1
  upstream_transits:
    description: Transits that lead to this transit.
    type: transit
    min: !!int 0
    max: unbounded
